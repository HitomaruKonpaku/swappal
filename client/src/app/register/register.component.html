<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" ngModel required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="pwd" placeholder="Password" ngModel required minlength="8" maxlength="64">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-danger" (click)="goBack()">Back</button>
        </div>
    </form>
</div>
