<div >
  <h1 style="text-align: center;">Chào mừng bạn đến với Swappal</h1>
    <!-- Tell us -->
    <form #a="ngForm" (ngSubmit)="onCreateProfile(a)">
      <label for="InputTellUs"><p class="glyphicon glyphicon-user"></p> Hãy nói cho chúng tôi biết một chút về bạn</label>
      <input type="input" name="name" ngModel class="form-control" id="InputTellUs" placeholder="Bạn tên gì ?" required>
      <br>
      <div class="row">
        <div class="col-md-5">
          <input type="date" ngModel name="dob" class="form-control" required>
        </div>
        <div class="col-md-7">
            <label >Giới tính</label>
            <input type="radio" name="gender" value="Male" ngModel required> Nam
            <input type="radio" name="gender" value="Female" ngModel required> Nữ<br>

        </div>
      </div>
      <hr>
      <label for="InputHelpOther1"><p class="glyphicon glyphicon-user"></p> Mọi người liên lạc với bạn </label>
      <p name="email">{{email}}</p>
      <input type="input" name="location" ngModel class="form-control input-text-margin" id="InputHelpOther1" placeholder="Vị trí của bạn để có thể tìm người trao đổi">
      <hr>
      <label for="InputHelpOther2"><p class="glyphicon glyphicon-user"></p> Hãy giúp mọi người biết thêm về bạn</label>
      <div>
        <md-input-container>
            <input mdInput placeholder="Kỹ năng bạn có" [mdAutocomplete]="auto" [formControl]="skillHave">
        </md-input-container>
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let skill of skillListbyCate[catePosition]">
            {{skill.name}}
          </md-option>
        </md-autocomplete>
        <md-select placeholder="Lĩnh vực" [(ngModel)]="catePosition" [ngModelOptions]="{standalone: true}">
           <md-option [value]="i" *ngFor="let cate of cateList; let i = index;">{{cate.name}}</md-option>
        </md-select>
      </div>
      <div>
        <md-input-container>
            <input mdInput placeholder="Kỹ năng bạn cần" [mdAutocomplete]="auto" [formControl]="skillNeed">
        </md-input-container>
        <md-autocomplete #auto="mdAutocomplete" >
          <md-option *ngFor="let skill of skillListbyCate[catePosition]">
            {{skill.name}}
          </md-option>
        </md-autocomplete>
        <md-select placeholder="Lĩnh vực" [(ngModel)]="catePosition" [ngModelOptions]="{standalone: true}">
           <md-option [value]="i" *ngFor="let cate of cateList; let i = index;">{{cate.name}}</md-option>
        </md-select>
      </div>

      <input type="input" name="mission" ngModel class="form-control input-text-margin" id="InputHelpOther2" placeholder="Bạn đến đây vì">
      <input type="input" name="achievement" ngModel class="form-control input-text-margin" id="InputHelpOther2" placeholder="Nhưng gì bạn có được khi trao đổi">
      <div style="text-align:center;margin-top:10px;">
        <div class="form-group">
          <button type="submit" class="btn btn-info" name="done">Lưu</button>
        </div>
      </div>

    </form>

</div>
